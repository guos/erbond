<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">客户管理</h1>
</div>
<div class="wrapper-md" ng-controller="CustomerCtrl">
	<!-- table -->
	<div class="panel panel-default">
		<div class="panel-heading font-bold">客户列表</div>
		<div class="panel-body b-b b-light">
			查找: <input id="filter" type="text"
				class="form-control input-sm w-sm inline m-r" />
	      <span	ng-controller="ModalDemoCtrl"> <script
					type="text/ng-template" id="myModalContent.html">
            <div ng-include="'resources/page/new.customer.html'"></div>
          </script>
				<button class="btn m-b-xs w-xs btn-success" ng-click="open('lg')">新建客戶</button>
			</span>
			<button class="btn m-b-xs w-xs btn-success" ng-click="upload()">批量上传</button>
			<button class="btn m-b-xs w-xs btn-success" ng-click="newCustomer()">批量模板</button>
		</div>

		<div>
			<table class="table m-b-none" ui-jq="footable" data-filter="#filter"
				data-page-size="5">
				<thead>
					<tr>
						<th data-toggle="true">客户名称</th>
						<th>手机号码</th>
						<th data-hide="phone,tablet">地址</th>
						<th data-hide="phone,tablet" data-name="Date Of Birth">最近消费时间</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in customers |orderBy:age">
						<td ng-show="false">{{item.id}}</td>
						<td>{{item.name}}</td>
						<td><a href>{{item.age}}</a></td>
						<td>Traffic Court Referee</td>
						<td data-value="78025368997">22 Jun 1972</td>
						<td>
							<button class="btn btn-mini btn-danger"
								ng-click="removeCustomer(item.id)">删除</button>
							<button class="btn btn-mini btn-warning"
								ng-click="editCustomer(item)">编辑</button>
						</td>
					</tr>             
				</tbody>
				<tfoot class="hide-if-no-paging">
					<tr>
						<td colspan="5" class="text-center">
							<ul class="pagination"></ul>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<!-- /table -->
</div>
