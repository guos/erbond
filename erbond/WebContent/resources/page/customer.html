<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">客户管理</h1>
</div>
<div class="wrapper-md">
<div>
		<row>
		<div class="col-md-6">
			<div class="panel no-border">
				<div class="panel-heading bg-primary lt">
					<div class="m-sm">
						<span class="pull-right"><i
							class="fa fa-caret-up text-warning text-lg"></i></span> <span
							class="h4 text-white">Member Stats</span>
					</div>
					<div class="text-center m-t-md">
						<div
							ng-init="data2=[50.32,45.23,47.56,36.25,53.85,40.15,41.25,50.15,57.14,36.15,97.26,50.15,45.32,47.19,37.75,25.15,56.34,50.35,47.25,53.15]"
							ui-jq="sparkline"
							ui-options="
                  {{data2}}, 
                  {type:'line', height:80, width: '100%', lineWidth:4, lineColor:'#fff', spotColor:'#fff', fillColor:'', highlightLineColor:'#fff', spotRadius:6, minSpotColor:'{{app.color.warning}}', maxSpotColor:'{{app.color.info}}'}
                  ">loading...</div>

						<div ng-init="data3=[ 10,9,11,10,11,10,12,10,9,10,11,9,8 ]"
							ui-jq="sparkline"
							ui-options="{{data3}}, 
                  {type:'bar', height:60, barWidth:4, barSpacing:6, barColor:'{{app.color.primary}}'}
                  "
							class="sparkline inline m-t m-b-n-sm"></div>
					</div>
				</div>
				<div class="hbox bg-primary bg">
					<div class="col wrapper">
						<span>Customers</span>
						<div class="h1 text-info font-thin">12,790</div>
					</div>
					<div class="col wrapper bg-info">
						<span>VIP</span>
						<div class="h1 text-warning font-thin">2,560</div>
					</div>
				</div>
				<div class="panel-footer bg-light lter wrapper">
					<div class="row">
						<div class="col-xs-4">
							<small class="text-muted block">Active</small> <span
								class="text-md">1,500</span>
						</div>
						<div class="col-xs-4">
							<small class="text-muted block">Inactive</small> <span
								class="text-md">10,430</span>
						</div>
						<div class="col-xs-4">
							<small class="text-muted block">Sleeping</small> <span
								class="text-md">400</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">Donut Pie</div>
				<div class="panel-body">
					<div ui-jq="plot"
						ui-options="
              {{d3}},
              {
                series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
                colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}'],
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },   
                tooltip: true,
                tooltipOpts: { content: '%s: %p.0%' }
              }
            "
						style="height: 240px"></div>
				</div>
			</div>
		</div>

		</row>
	</div>
</div>


<div class="wrapper-md" ng-controller="FormDemoCtrl">

	<!-- table -->
	<div class="panel panel-default">
		<div class="panel-heading font-bold">客户列表</div>
		<div class="panel-body b-b b-light">
			查找: <input id="filter" type="text"
				class="form-control input-sm w-sm inline m-r" />
			<button class="btn m-b-xs w-xs btn-success" ng-click="newCustomer()">新建客戶</button>
			<button class="btn m-b-xs w-xs btn-success" ng-click="upload()">批量上传</button>
		</div>

		<div>
			<table class="table m-b-none" ui-jq="footable" data-filter="#filter"
				data-page-size="5">
				<thead>
					<tr>
						<th data-toggle="true">客户名称</th>
						<th>手机号码</th>
						<th data-hide="phone,tablet">地址</th>
						<th data-hide="phone,tablet" data-name="Date Of Birth">最近消费时间</th>
						<th data-hide="phone">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in customers |orderBy:age">
						<td ng-show="false">{{item.id}}</td>
						<td>{{item.name}}</td>
						<td><a href>{{item.age}}</a></td>
						<td>Traffic Court Referee</td>
						<td data-value="78025368997">22 Jun 1972</td>
						<td>
							<button class="btn btn-mini btn-danger"
								ng-click="removeRailwayStation(item.id)">删除</button>
							<button class="btn btn-mini btn-warning"
								ng-click="editRailwayStation(item)">编辑</button>
						</td>

					</tr>

					<tr>
						<td>Lauri</td>
						<td>Hyland</td>
						<td>Blackjack Supervisor</td>
						<td data-value="500874333932">15 Nov 1985</td>
						<td data-value="3"><span class="label bg-warning"
							title="Suspended">Suspended</span></td>
					</tr>
				</tbody>
				<tfoot class="hide-if-no-paging">
					<tr>
						<td colspan="5" class="text-center">
							<ul class="pagination"></ul>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<!-- /table -->


	<!-- new customer -->


	<div class="panel panel-default" ng-show="customerStatus">
		<div class="panel-heading font-bold">新增客户</div>
		<form name="forma" class="form-horizontal form-validation">
			<div class="panel-body">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="input-id-1">客户名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="input-id-1">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">手机</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="(XXX) XXXX XXX" ng-model="g.g"
							ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-6">
						<input type="text" class="form-control"
							placeholder="(XXX) XXXX XXX" ng-model="g.g"
							ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required>
					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">地址/省市县</label>
					<div class="col-sm-6">
						<div class="col-md-6">
							<select ui-jq="chosen" class="w-md">
								<optgroup label="Alaskan/Hawaiian Time Zone">
									<option value="AK">Alaska</option>
									<option value="HI">Hawaii</option>
								</optgroup>
								<optgroup label="Pacific Time Zone">
									<option value="CA">California</option>
									<option value="NV">Nevada</option>
									<option value="OR">Oregon</option>
									<option value="WA">Washington</option>
								</optgroup>
								<optgroup label="Mountain Time Zone">
									<option value="AZ">Arizona</option>
									<option value="CO">Colorado</option>
									<option value="ID">Idaho</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NM">New Mexico</option>
									<option value="ND">North Dakota</option>
									<option value="UT">Utah</option>
									<option value="WY">Wyoming</option>
								</optgroup>
								<optgroup label="Central Time Zone">
									<option value="AL">Alabama</option>
									<option value="AR">Arkansas</option>
									<option value="IL">Illinois</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="OK">Oklahoma</option>
									<option value="SD">South Dakota</option>
									<option value="TX">Texas</option>
									<option value="TN">Tennessee</option>
									<option value="WI">Wisconsin</option>
								</optgroup>
								<optgroup label="Eastern Time Zone">
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="IN">Indiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="OH">Ohio</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WV">West Virginia</option>
								</optgroup>
							</select>
						</div>

						<div class="col-md-6">
							<select name="account" class="form-control m-b">
								<option>区/县</option>
								<option>option 2</option>
								<option>option 3</option>
								<option>option 4</option>
							</select>

						</div>


					</div>

				</div>


				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">详细地址</label>
					<div class="col-sm-6">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">微信号</label>
					<div class="col-sm-6">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">旺旺ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control">
					</div>
				</div>




				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" placeholder="email"
							ng-model="g.a" required>
					</div>
				</div>



				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">网址</label>
					<div class="col-sm-6">
						<input type="url" class="form-control" placeholder="http://"
							ng-model="g.b" required>
					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">生日</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="YYYY-MM-DD"
							ng-model="g.f"
							ng-pattern="/[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])$/"
							required>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">客户性质</label>
					<div class="col-sm-10">
						<div class="btn-group m-r" ng-controller="ButtonsDemoCtrl">
							<label class="btn btn-default" ng-model="radioModel"
								btn-radio="'Left'" uncheckable>个人客户</label> <label
								class="btn btn-default" ng-model="radioModel"
								btn-radio="'Middle'" uncheckable>企业客户</label>
						</div>
					</div>
				</div>
			</div>

			<footer class="panel-footer text-center bg-light lter">
				<button type="submit" class="btn btn-default">取消</button>
				<button type="submit" class="btn btn-primary">保存</button>
			</footer>

		</form>
	</div>



</div>
