<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">品牌管理</h1>
</div>
<div class="wrapper-md" ng-controller="BandCtrl">
	<!-- table -->
	<div class="panel panel-default">
		<div class="panel-heading font-bold">品牌列表</div>
		<div class="panel-body b-b b-light">
			查找: <input id="filter" type="text"
				class="form-control input-sm w-sm inline m-r" /> <span
				ng-controller="ModalDemoCtrl"> <script
					type="text/ng-template" id="myModalContent.html">
            <div ng-include="'resources/page/new.band.html'"></div>
          </script>
				<button class="btn m-b-xs w-xs btn-success" ng-click="open('lg')">新增品牌</button>
			</span>
			<button class="btn m-b-xs w-xs btn-success" ng-click="">批量模板下载</button>
			<button class="btn m-b-xs w-xs btn-success" ng-click="upload()">批量上传</button>
		</div>

		<div>
			<table class="table m-b-none" ui-jq="footable" data-filter="#filter"
				data-page-size="5">
				<thead>
					<tr>
						<th data-toggle="true">品牌编号</th>
						<th>品牌名称</th>
						<th>英文名称</th>
						<th data-hide="phone,tablet">厂家</th>
						<th data-hide="phone,tablet">加入时间</th>
						<th data-hide="phone">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in Bands |orderBy:predicate">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.english}}</td>
						<td><a href>{{item.producer}}</a></td>
						<td data-value="78025368997">2005-10-12</td>
						<td>
							<button class="btn btn-mini btn-danger"
								ng-click="removeRailwayStation(item.id)">删除</button>
							<button class="btn btn-mini btn-warning"
								ng-click="editRailwayStation(item)">编辑</button>
						</td>

					</tr>

				</tbody>
				<tfoot class="hide-if-no-paging">
					<tr>
						<td colspan="5" class="text-center">
							<ul class="pagination"></ul>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<!-- /table -->


	<!-- new customer -->




</div>
